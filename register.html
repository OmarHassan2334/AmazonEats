 <div class="register-container">
        <div class="register-title">Create your account here</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">User Name</span>
                    <input type="text" class="form-control" placeholder="Enter your user name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" class="form-control" placeholder="Enter your phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" class="form-control" placeholder="Confirm your password" required>
                </div>
            </div>


        <style>


            .amazon-btn {
              color: orange;
              background-color: black;
              border: none;
              padding: 8px 16px;
              border-radius: 4px; /* Optional for rounded corners */
              cursor: pointer;
              transition: opacity 0.3s;
            }
            .amazon-btn:hover {
              opacity: 0.9;
            }


          </style>

          <style>

          </style>

          <div>
